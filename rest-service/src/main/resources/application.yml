server:
  port: 9090
  servlet:
    context-path: /legal-case
    session:
      timeout: 0
  tomcat:
    max-http-form-post-size: 1GB

spring:
  application:
    name: legal-case-rest
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3306/law-case?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: mima123456
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB

legalCase:
  security:
    user:
      defaultPassword: 123456
      defaultRole: USER
    login:
      validateCode: false
  attachment:
    location: /Users/jiahongliang/Projects/temp/attachment
  dataInterface:
    role: provider  # provider,consumer,none
    url: http://localhost:9090/legal-case/data-interface/provider/

p6spy:
  config:
    appender: com.p6spy.engine.spy.appender.Slf4JLogger
    logMessageFormat: com.p6spy.engine.spy.appender.CustomLineFormat
    customLogMessageFormat: "%(sqlSingleLine)"
